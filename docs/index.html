<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        font-family: "Ubuntu";
        font-size: medium;
        padding: 5ch;
        background-color: #1e1e1e;
        color: #d4d4d4;
      }
      .card-body {
        min-height: 86px;
      }
      .bg-blue {
        background-color: rgb(62, 180, 205);
      }
      .text-white {
        color: white;
      }
      .panel {
        margin-bottom: 46px;
      }
      .column {
        margin-bottom: 16px;
      }
      .card {
        border: 0;
        box-shadow: 0 0.25rem 1rem rgb(48 55 66 / 15%);
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container grid-lg">
      <div class="tile tile-centered">
        <div class="tile-icon">
          <img
            src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/icon.png"
            alt="Image"
            height="72"
          />
        </div>
        <div class="tile-content">
          <div class="tile-title">
            <span class="h2">Playground</span>
          </div>
          <span class="tile-subtitle text-gray"
            >Create interactive jq filters notebook.</span
          >
        </div>
      </div>

      <div class="my-2"></div>

      <div class="panel">
        <div class="panel-header bg-blue">
          <div class="panel-title text-white">Getting started</div>
        </div>
        <div class="panel-body">
          <div class="columns">
            <!-- CARD 1 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Create jq playground from query
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/inputbox-1.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

            <!-- CARD 1 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Filter on the fly
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/inputbox-2.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

            <!-- CARD 1 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Redirect output to file
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/demo-redirect.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

            <!-- CARD 2 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Use variables and environment variables into commands
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/demo-variables.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

            <!-- CARD 3 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Use input variable
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/input-variable.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

             <!-- CARD 4 -->
             <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    ...
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/command-line-1.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

            <!-- CARD 5 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Multiline filter
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/multiline.png"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

            <!-- CARD 6 -->
            <div class="column col-12">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">
                    Multiline filter #2
                  </div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/multiline-demo.gif"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

             <!-- CARD 7 -->
             <div class="column col-md-12 col-6">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">Syntax highlight</div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/highlight.png"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

             <!-- CARD 8 -->
             <div class="column col-md-12 col-6">
              <div class="card mt-2">
                <div class="card-header">
                  <div class="card-title h5 text-dark">Autocomplete</div>
                </div>
                <div class="card-image">
                  <img
                    src="https://github.com/davidnussio/vscode-jq-playground/raw/master/images/autocomple-1.png"
                    alt="Placeholder image"
                    class="img-responsive"
                  />
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
